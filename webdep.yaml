apiVersion: apps/v1     # This one is correct
kind: Deployment
metadata:
  name: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
      version: v1
  template:
    metadata:
      labels:
        app: web
        version: v1
    spec:
      containers:
      - name: web
        image: mhbauer/webapp
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
